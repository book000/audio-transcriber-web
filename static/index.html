<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio-transcriber-web</title>
        <link href="style.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
    </head>
    <body id="main">
        <div class="container">
            <span class="container-item">API URL: <input type="text" id="api_url"
                    placeholder="http://localhost:8080/api"></span>
            <span class="container-item">
                <label for="auto-start">AutoStart: <input type="checkbox" id="auto-start"></label>
            </span>
            <span class="container-item"><button id="startstop">Start recording</button></span>
            <span class="container-item"><button id="fullscreen">Start fullscreen</button></span>
            <span class="container-item">
                <div id="status-circle"></div>
            </span>
            <span class="container-item">
                <div id="status-message"></div>
            </span>
        </div>
        <div id="listening"></div>
        <div id="messages"></div>
        <script src="axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="screenfull.min.js"></script>
        <script src="diff.js"></script>
        <script src="script.js"></script>
    </body>
</html>
